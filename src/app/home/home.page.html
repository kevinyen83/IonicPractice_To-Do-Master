<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card-title>Today</ion-card-title>
                <ion-card-subtitle color="medium">{{today | date:'fullDate'}}</ion-card-subtitle>
            </ion-col>  
        </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid *ngFor="let item of todoList; let i = index">
    <ion-row>
        <ion-col size="12" size-sm="11">
                <ion-item >
                    <ion-checkbox slot="start"></ion-checkbox>
                    <ion-label>{{item.itemName}}</ion-label>
                    <ion-label>{{item.itemCategory}}</ion-label>
                    <ion-card-subtitle>{{item.itemPriority}}</ion-card-subtitle>
                </ion-item>
         </ion-col>
         <ion-col size="12" size-sm="1">
            <ion-item class="button_bg">
                    <ion-button (click)="delete(i)">
                        <ion-icon name="trash-outline" slot="icon-only" size="small" fill="clear"></ion-icon>
                      </ion-button>
            </ion-item>
        </ion-col>  
    </ion-row>
</ion-grid>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addTask()" color="danger">
      <ion-icon name="add" ></ion-icon>
    </ion-fab-button>
</ion-fab>
